<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Recommendation page 1</title>
        <link rel="stylesheet" href="../static/css/recommendationStyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="wrapper">
            <form action="/recommend" method="post">
                <h1>Recommendation</h1>

               <div class="input-box">
                    <select required>
                        <option value="" disabled selected>Select Price Range</option>
                        <option value="Less than $500">Less than $500</option>
                        <option value="$500 - $1000">$500 - $1000</option>
                        <option value="$1000 - $1500">$1000 - $1500</option>
                        <option value="More than $1500">More than $1500</option>
                    </select>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>

                <div class="input-box">

                        <select id="use" name="use">
                            <option value="" disabled selected>Occupation 1</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Student/Education">Student/Education</option>
                            <option value="Basic">IT</option>
                            <option value="Business/Professional">Business/Professional</option>
                            <option value="Creative/Design">Creative/Design</option>
                            <option value="Basic">Basic</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Submit" class="btn">
                        
                    </form>
                </div>


                <div class="register-link">
                    <br><br><br><br>
                    <p><a href="recommendationPage2.html">Advance Recommendation?</a></p><br>
                    <br>
                    <p><a href="page1Select.html">Back</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
