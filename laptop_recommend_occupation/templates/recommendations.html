<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommendations</title>
</head>

<body>
    <h1>Recommended Laptops</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for laptop in recommendations %}
        <tr>
            <td>{{ laptop.name }}</td>
            <td>{{ laptop.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
