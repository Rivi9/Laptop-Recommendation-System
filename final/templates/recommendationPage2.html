<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Recommendation page 2</title>
        <link rel="stylesheet" href="../static/css/recommendationStyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
    <nav class="nav">
            <ul class="nav-links">
              <li class="center"><form action="/" method="POST" name="dataform"><button>Home</button></form></li>
                <li class="center"><form action="/getStarted" method="POST" name="dataform"><button>Recommendations</button></form></li>
              <li class="center"><form action="/about_us" method="POST" name="dataform"><button>About Us</button></form></li>
            </ul>
        </nav>
    <br><br><br><br>
        <div class="wrapper">
            <form action="/advance_rec_drop" method="POST" name="dataform" id="recommendationForm">
                <h1>Advanced Recommendation</h1>
                <div class="input-box">
                    <select name="priceRange" required id="priceRange">
                        <option value="" disabled selected>Select Price Range</option>
                        <option value="500">Less than $500</option>
                        <option value="1000">$500 - $1000</option>
                        <option value="1500">$1000 - $1500</option>
                        <option value="100000">More than $1500</option>
                    </select>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>

                <div class="input-box">
                    <select name="ram" required id="ram">
                        <option value="" disabled selected>Select RAM</option>
                        <option value="8">8GB</option>
                        <option value="16">16GB</option>
                        <option value="32">32GB</option>
                        <option value="64">64GB</option>
                    </select>
                </div>

                <div class="input-box">
                    <select name="gpu" required id="gpu">
                        <option value="" disabled selected>Select GPU</option>
                        {% for gpu in gpus_list %}
                            <option value= "{{ gpu }}">{{ gpu }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-box">
                    <select name="cpu" required id="cpu">
                        <option value=""disabled selected>Select CPU</option>
                        {% for cpu in cpus_list %}
                            <option value= "{{ cpu }}">{{ cpu }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button name="button" type="submit" class="btn">Recommend</button>

            </form>
            <div class="register-link">
            <form action="/backToRecPage1" method="POST" name="dataform" id="selectForm">
               <center><button class="back" type="submit" style="background-color: transparent; font-weight: bold;border-color: transparent;">Back</button></center>
            </form>
            </div>
        </div>
    <footer>
            <p>Copyright &copy; 2024 All rights reserved by Group 4&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                <form action="/about_us" method="POST" name="dataform"><button>About Us</button></form>
            <div class="gototop"><a href="#"><img class="topimg" src="../static/img/pngwing.com.png"/></a></div>
        </footer>
    </body>
</html>
